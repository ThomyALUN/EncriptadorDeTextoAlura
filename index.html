<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador - Alura</title>
        <link rel="icon" href="icono.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style-index.css">
    </head>
    <body>
        <header>
            <h1 class="logoEncabezado">
                <img src="logo.png" alt="Logo de candado">
            </h1>
            <h1 class="textoEncabezado">Encriptador</h1>
        </header>
        <main>
            <div class="cajaReceptora">
                <fieldset>
                    <legend>Bienvenid@ a mi encriptador</legend>
                    <textarea id="textoIngresado" cols="45" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                </fieldset>
                
                <div class="cajaBotones">
                    <button class="botones">Encriptar</button>
                    <button class="botones">Desencriptar</button>
                </div>
            </div>
            <div class="cajaMostradora">
                <fieldset>
                    <legend class="resultado">Resultado</legend>
                    <img src="imagenTexto.png" alt="Persona buscando">
                    <p class="mensaje">Ningún mensaje fue encontrado</p>
                    <p class="sugerencia">Ingresa el texto que desees encriptar o desencriptar</p>
                </fieldset>
            </div>
        </main>
        <footer>
            <img src="logoPie.png" alt="Logo de Alura" class="logoPie">
            <ul class="datosAutor">
                <li>&copy;Thomas Agudelo Londoño, 2022</li>
                <li class="redesSociales"><a href="https://www.linkedin.com/in/thomas-agudelo-londo%C3%B1o-un/">LinkedIn</a></li>
                <li class="redesSociales"><a href="https://github.com/ThomyALUN">GitHub</a></li>
            </ul>
        </footer>
    </body>
</html>
